<HTML>
    <head>
        <title>Example</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="navbar-side">
            <ul>
                <li><a>Navigation Bar</a></li>
                <li><a>Buttons</a></li>
                <li><a>Contact Forms</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="welcome-page">
                <h1>Welcome</h1>
                <h3>To my HTML, CSS & JavaScript Library</h3>
            </div>
            <h1>Navigation Bar</h1>
            <ul class="navbar-top">
                <li><a>LOGO</a></li>
                <li><a>Products</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
            </ul>
            <div class="code-container">
                <div class="code-container-header"><p>Get The Code</p></div>
                <p class="code-container-text-title">HTML</p>
                <textarea class="code-container-text-html">
                <ul class="navbar-top">
                    <li><a>LOGO</a></li>
                    <li><a>Products</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
                </ul>
                </textarea><br>
                <button class="html-copy">Copy</button>
                <p class="code-container-text-title">CSS</p>
                <textarea class="code-container-text-css">
                    .navbar-top {
                        text-align: center;
                        margin: 0 auto;
                        padding: 0;
                        overflow: hidden;
                        list-style-type: none;
                        background-color: #29a3a3;
                        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.1);
                    }

                    .navbar-top li {
                        float: left;
                    }

                    .navbar-top li a {
                        color: white;
                        font-size: 20px;
                        display: block;
                        cursor: pointer;
                        padding: 20px;
                        font-family: 'Roboto', sans-serif;
                        transition: 0.3s;
                    }

                    .navbar-top li a:hover {
                        background-color: #1f7a7a;
                    }
                </textarea><br>
                <button class="css-copy">Copy</button>
            </div>
            <h1>Buttons</h1>
            <button class="button button-green">Button</button>
            <button class="button button-blue">Button</button>
            <button class="button button-red">Button</button>
            <div class="code-container">
                <div class="code-container-header"><p>Get The Code</p></div>
                <p class="code-container-text-title">HTML</p>
                <textarea class="code-container-text-html">
                <button class="button button-green">Button</button>
                <button class="button button-blue">Button</button>
                <button class="button button-red">Button</button>
                </textarea><br>
                <button class="html-copy">Copy</button>
                <p class="code-container-text-title">CSS</p>
                <textarea class="code-container-text-css">
                    .button {
                        font-size: 20px;
                        border: none;
                        outline: none;
                        cursor: pointer;
                        border-radius: 3px;
                        color: white;
                        padding-top: 15px;
                        padding-bottom: 15px;
                        padding-left: 20px;
                        padding-right: 20px;
                        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                    }

                    .button-green {
                        background-color: MediumSeaGreen;
                    }

                    .button-blue {
                        background-color: DodgerBlue;
                    }

                    .button-red {
                        background-color: tomato;
                    }
                </textarea><br>
                <button class="css-copy">Copy</button>
            </div>
            <h1>Contact Forms</h1>
            <form class="form-basic">
                <label for="name">Name:</label><br>
                <input type="text" placeholder="Enter Name" name="name"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" placeholder="Enter Email" name="email"><br><br>
                <label for="message">Message:</label><br>
                <textarea name="message" placeholder="Enter Message" cols="30" rows="5"></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </div> 
        <script src="logic.js" type="text/javascript"></script>
    </body>
</HTML>
